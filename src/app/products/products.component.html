<button nz-button (click)="createComponentModal()">Add</button>

<nz-list nzItemLayout="horizontal" [nzLoading]="loading">
  <nz-list-item *ngFor="let item of data.items">
    <nz-list-item-meta [nzAvatar]="item.images?item.images:'https://demo.whyzr.com/assets/image_default.png'">
      <nz-list-item-meta-title>
        <a href="https://ng.ant.design">{{ item.name }}</a> <span style="margin:0 8px" nz-typography nzType="secondary">{{item.itemDetails[0].sku}}</span>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description >

      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <span nz-typography><strong>${{item.itemDetails[0].price}}</strong></span>
    <ul nz-list-item-actions>
      <nz-list-item-action> <button nz-button nzType="default" nzShape="circle" (click)="editItem(item)"><i nz-icon nzType="edit"></i></button></nz-list-item-action>
      <nz-list-item-action><a (click)="null">more</a></nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty *ngIf="data.items.length === 0 && !loading"></nz-list-empty>
</nz-list>
